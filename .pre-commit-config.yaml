  - repo: local
    hooks:
      - id: format-backend
        name: format (backend)
        entry: bash -c 'cd ./backend/ && poetry run poe format'
        language: python
        files: ^backend/
      - id: format-frontend)
        name: format (frontend)
        entry: bash -c 'cd ./frontend/ && npm run format'
        language: node
        files: ^frontend/

