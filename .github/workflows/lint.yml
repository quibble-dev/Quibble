name: Lint

on: [push, pull_request]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/stetup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint
